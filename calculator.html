<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="calculator.css"/>
</head>
<body>
   
    <div id="container">
        <div class="heading">CALCULATOR</div>
    <div class="row">
        <p></p>
        <button id="clear" value="clear" onclick=calculator(value)>C</button>
    </div>
    <div class="row">
    <button value="1" onclick=calculator(value)>1</button>
    <button value= "2"onclick=calculator(value)>2</button>
    <button value="3" onclick=calculator(value)>3</button>
    <button value="/" onclick=calculator(value)>/</button>
</div>
<div class="row">
    <button value="4" onclick=calculator(value)>4</button>
    <button value="5" onclick=calculator(value)>5</button>
    <button value="6" onclick=calculator(value)>6</button>
    <button value="-" onclick=calculator(value)>-</button>
</div>
<div class="row">
    <button value="7" onclick=calculator(value)>7</button>
    <button value="8" onclick=calculator(value)>8</button>
    <button value="9" onclick=calculator(value)>9</button>
    <button value="+" onclick=calculator(value)>+</button>
</div>
<div class="row">
    <button value="." onclick=calculator(value)>.</button>
    <button value="0" onclick=calculator(value)>0</button>
    <button value="=" onclick=calculator(value)>=</button>
    <button value="*" onclick=calculator(value)>*</button>
</div>
</div>
</body>
<script src="calculator.js"></script>
</html>
